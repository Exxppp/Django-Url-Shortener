{% extends 'short_url/base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-lg-6 my-5">
                <h1>
                    Create New
                </h1>

                {% for message in messages %}
                    <div class="alert {% if 'success' == message.tags %} alert-success {% else %} alert-warning {% endif %}
                     alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}

                <form action="{% url 'short_url:create' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-4 my-4">
                        {{ form.url }}
                    </div>

                    <div class="mb-4">
                        {{ form.description }}
                    </div>

                    <div class="mb-4">
                        {{ form.short_url }}
                    </div>

                    <div class="d-flex justify-content-center">
                        <input class="btn btn-primary btn-block btn-lg" type="submit" value="Create">
                    </div>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
